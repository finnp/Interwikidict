<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <title>interwikidict</title>
    <meta name="description" content="Dictionary using interwiki information" />
    <meta name="author" content="Finn Pauls" />
    <script type="text/javascript" src="/prototype/prototype.js"></script>
    <script type="text/javascript" src="/scriptaculous/scriptaculous.js"></script>
    <script type="text/javascript" src="javascripts.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
<div data-idlepositionx="8" data-idlepositiony="27" data-iso="en" style="position:absolute; left: 400px; top: 125px" id="lang_en" class="lang en">English [en]</div><br/>
<div data-idlepositionx="8" data-idlepositiony="8" data-iso="de" style="position:absolute; left: 600px; top: 125px" id="lang_de" class="lang de">German [de]</div><br/>
<div data-iso="fr" id="lang_fr" class="lang fr">French [fr]</div><br/>
<div data-iso="it" id="lang_it" class="lang it">Italian [it]</div><br/>
<div data-iso="pl" id="lang_pl" class="lang pl">Polish [pl]</div><br/>
<div data-iso="es" id="lang_es" class="lang es">Spanish [es]</div><br/>
<div data-iso="ja" id="lang_ja" class="lang ja">Japanese [ja]</div><br/>
<div class="input-box" id="inputbox">
     <input id="translateinput" type="text" x-webkit-speech="">  <a class="myButton" href="javascript:translate()">OK</a/>
</div>
<div class="outbox-box" id="outputbox"></div>
</body>
</html>
